      <html>
      <head>
	  <script type="text/javascript">
	  var a,b,sum;
	  function checkAdd()
	  {
	  a=10;
	  b=20;
	  
	  sum = a + b;
	  
	  alert("add of two values::"+sum);
	  }
	  function checkSub()
	  {
	  a=20;
	  b=10;
	  sum = a - b;
	  alert("sub of two values::"+sum)
	  }
	  
	  </script>
       <body>	 
      
	  <input type="submit" onclick="checkAdd()" value="add">
	  <hr>
	  <input type="submit" onclick="checkSub()" value="sub">
	  
	  </body>
	  </html>
